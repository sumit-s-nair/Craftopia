<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments Received </title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<admin-header></admin-header>
<main>
    <div class="balance-summary">
        <h2>Total Balance: ₹<span id="total-balance">0.00</span></h2>
    </div>
    <table>
        <thead>
            <tr>
                <th>Payment ID</th>
                <th>User Name</th>
                <th>Email</th>
                <th>Amount (₹)</th>
                <th>Payment Method</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="payment-records">
            <!-- Payment records will be populated here via JavaScript -->
        </tbody>
    </table>
</main>

<user-footer></user-footer>

<script src="/js/navbars.js"></script>
<script src="/js/payments.js"></script>
</body>
</html>
