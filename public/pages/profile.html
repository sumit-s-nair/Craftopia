<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-Craftopia</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Your Account</h1>
    </header>
<main>
    <div class="Your Account">
        <div class="profile-header">
            <h1>Hello, [User's Name]</h1>
        </div>

            <!-- Orders Section -->
            <div class="section">
                <h2>Your Orders</h2>
                <p>View your orders, track current orders</p>
                <a href="orders.html">Your Orders</a>
            </div>

            <!-- Login & Security Section -->
            <div class="section">
                <h2>Login & Security</h2>
                <p>Manage your login details and security settings.</p>
                <a href="signup.html">Edit Login & Security</a>
            </div>
        </div>
    </div>
</main>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Set user's name in the greeting
        const userName = localStorage.getItem('userName') || 'Guest';
        document.querySelector('.profile-header h1').textContent = `Hello, ${userName}`;

        // Redirect to orders.html when "Your Orders" is clicked
        const ordersLink = document.getElementById('orders-link');
        if (ordersLink) {
            ordersLink.addEventListener('click', (e) => {
                e.preventDefault();
                window.location.href = '../pages/orders.html';
            });
        } else {
            console.error('Orders link not found');
        }

        // Redirect to signup.html when "Edit Login & Security" is clicked
        const loginSecurityLink = document.getElementById('login-security-link');
        if (loginSecurityLink) {
            loginSecurityLink.addEventListener('click', (e) => {
                e.preventDefault();
                window.location.href = '../pages/signup.html';
            });
        } else {
            console.error('Login & Security link not found');
        }
    });
</script>

<script src="../js/script.js"></script>
</body>
</html>
