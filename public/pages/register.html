<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="../css/style.css">
   
</head>
<body>
    <header>
        <h1>Login</h1>
        <nav class="navbar">

            <ul class="nav-list">
            <div class="logo"><img src="../assets/images/logo.jpeg" width="50px" alt="logo"></div> &nbsp;
            
            <div class="tagline">
                <h2 class="tagline">Welcome to Craftopia </h2>
                <span id="typedText" class="typed-text"></span>
            </div> &nbsp;         
    
                <a href="index.html">Home</a> &nbsp;
                
            </ul> <br>
        </nav>
    
    </header>
    <main>
        <div class="Register">
            <form id="registrationForm">
                <label for="username">Username:</label>
                <input type="text" id="username" required> <br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" required> <br>
                
                <label for="password">Password:</label>
                <input type="password" id="password" required> <br>
     
                <button type="submit">Login</button><br>
            </form>
            <p id="message"></p>
            <div class="additional-options">
                <p>Don't have an account? <a href="../pages/signup.html">Sign Up</a></p>
                <p><a href="../pages/forgot-password.html">Forgot Password?</a></p>
    </main>
    <script src="../js/script.js"></script>
   
</body>
</html>
