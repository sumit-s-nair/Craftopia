<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js"></script>
</head>
<body>
    <header>
        <h1>SignUp</h1>
    <nav class="navbar">

        <ul class="nav-list">
        <div class="logo"><img src="../assets/images/logo.jpeg" width="50px" alt="logo"></div> &nbsp;
        
        <div class="tagline">
            <h2 class="tagline">Welcome to Craftopia </h2>
            <span id="typedText" class="typed-text"></span>
        </div> &nbsp;         

            <a href="index.html">Home</a> &nbsp;
            
        </ul> <br>
    </nav>
    </header>

<main>
    <div class="Register">
        <form id="signupForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required> <br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required> <br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" required> <br>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" required> <br>
 
            <button type="submit">Sign Up</button><br>
        </form>
        <p id="message"></p>
        <div class="additional-options">
            <p>Already have an account? <a href="../pages/register.html">Login</a></p>
        </div>
    </div>
</main>
</body>
</html>
